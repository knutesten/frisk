<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>FriskApp</title>

</head>
<body>
    <script type="text/javascript" src="./dist/bundle.js" charset="utf-8"></script>
    <div id="background"></div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <label id="stockName"></label>
                <label id="stockValue"></label>
            </div>
        </div>
        <div id="registration" class="row">
            <div class="col-md-4">
                <form id="logForm">
                    <!--<div class="form-group">-->
                        <!--<label for="friskUsername">Username</label>-->
                        <!--<input type="text" class="form-control" id="friskUsername" placeholder="Enter username">-->
                    <!--</div>-->
                    
                    <div class="form-group">
                        <label for="friskUser">User</label>
                        <select id="friskUser" class="form-control">
                            <option> -- User -- </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="friskFlavour">Flavour</label>
                        <select id="friskFlavour" class="form-control">
                            <option> -- Flavour -- </option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="friskType">Type</label>
                        <select id="friskType" class="form-control">
                            <option> -- Type -- </option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="friskProject">Project</label>
                        <select id="friskProject" class="form-control">
                            <option> -- Project -- </option>
                        </select>
                    </div>


                    <!--<div class="form-group">-->
                    <!--<label for="friskPassword">Password</label>-->
                        <!--<input type="password" class="form-control" id="friskPassword" placeholder="Enter password">-->
                    <!--</div>-->

                    <button id="submitLog" class="btn btn-default">Submit</button>
                </form>
                <div id="msg"></div>
            </div>
            <div class="col-md-4">
                <label>Show count for:</label>
                <select id="projectFriskCountSelect" class="form-control">
                    <option> -- Project -- </option>
                </select>
                <div id="friskCount"></div>
                <!--<div class="ct-chart ct-perfect-fourth"></div>-->
            </div>
        </div>
        <div class="row">
            <div class="col-md-10">
                <table id="friskTable" class="table table-striped">
                    <thead>
                    <td>#</td>
                    <td>User</td>
                    <td>Flavour</td>
                    <td>Type</td>
                    <td>Project</td>
                    <td>Date</td>
                    </thead>
                    <tbody id="friskTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
